    <script type="text/javascript">
    function get(param){
        var s = window.location.search;
        var len = s.length;
        if(len <= 1){
        	return
        }
        s = s.substring(1, len);
        var arr = s.split("&");
        for(var i = 0; i < arr.length; i++){
        	var s1 = arr[i];
        	if(s1.indexOf(param) != -1){
        		var arr1 = s1.split("=");
        		if(arr1[0] == param){
        			return arr1[1];
        		}
        	}
        }
    }
    alert(get("id"));
    </script>
